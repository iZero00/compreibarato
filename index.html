<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https:;">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    <title>Comprei Barato - As Melhores Ofertas da Shopee</title>
    <meta name="description" content="Descubra as melhores ofertas da Shopee em um só lugar. Produtos organizados por categorias com preços incríveis.">
    <meta name="keywords" content="shopee, ofertas, produtos, barato, compras online">
    <meta name="author" content="Vinicius">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://compreibarato.com/">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 30px;
            z-index: -1;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .logo img {
            width: 1.2em;
            height: 1.2em;
            object-fit: contain;
            border-radius: 100%;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #718096;
            margin-bottom: 0;
            font-weight: 400;
        }

        .categories-section {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .categories-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .categories-title h2 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .categories-title p {
            font-size: 1.1rem;
            color: #718096;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 25px;
            justify-content: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 25px;
            padding: 25px 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 25px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .category-btn:hover::before {
            opacity: 1;
        }

        .category-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .category-btn img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .category-btn:hover img {
            transform: scale(1.15);
        }

        .category-btn span {
            font-weight: 600;
            color: #2d3748;
            font-size: 1rem;
            text-align: center;
        }

        .products-section {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .category-title {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 50px;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            justify-content: center;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .category-title h2 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .category-title img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
        }

        .category-title p {
            color: #718096;
            font-size: 1.4rem;
            margin-top: 10px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            justify-content: center;
            max-width: 1100px;
            margin: 0 auto;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            border-radius: 25px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            line-height: 1.4;
            flex-grow: 1;
        }

        .product-link {
            display: block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            text-align: center;
            margin-top: auto;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .product-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .footer {
            text-align: center;
            padding: 50px 20px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 40px;
            width: 100%;
        }

        .footer p {
            font-size: 1rem;
        }

        /* Responsividade */
        @media (max-width: 1200px) {
            .container {
                padding: 15px;
                gap: 30px;
            }
            
            .header {
                padding: 40px 30px;
            }
            
            .logo {
                font-size: 3rem;
            }
            
            .categories-section,
            .products-section {
                padding: 30px;
            }
            
            .categories {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 20px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 25px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2.5rem;
                gap: 15px;
            }
            
            .logo img {
                width: 1.2em;
                height: 1.2em;
                border-radius: 100%;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .categories-section,
            .products-section {
                padding: 25px 20px;
            }
            
            .categories-title h2 {
                font-size: 2rem;
            }
            
            .categories {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 15px;
            }
            
            .category-btn {
                padding: 20px 15px;
            }
            
            .category-btn img {
                width: 50px;
                height: 50px;
            }
            
            .category-btn span {
                font-size: 0.9rem;
            }
            
            .category-title {
                padding: 30px 20px;
                margin-bottom: 40px;
                flex-direction: column;
                text-align: center;
            }
            
            .category-title h2 {
                font-size: 2.5rem;
            }
            
            .category-title img {
                width: 80px;
                height: 80px;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .product-card {
                padding: 25px;
            }
            
            .product-name {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                gap: 20px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .logo {
                font-size: 2rem;
                gap: 10px;
            }
            
            .logo img {
                width: 1.2em;
                height: 1.2em;
                border-radius: 100%;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .categories-section,
            .products-section {
                padding: 20px 15px;
            }
            
            .categories-title h2 {
                font-size: 1.8rem;
            }
            
            .categories {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .category-btn {
                padding: 15px 10px;
            }
            
            .category-btn img {
                width: 40px;
                height: 40px;
            }
            
            .category-btn span {
                font-size: 0.8rem;
            }
            
            .category-title {
                padding: 25px 15px;
                margin-bottom: 35px;
            }
            
            .category-title h2 {
                font-size: 2rem;
            }
            
            .category-title img {
                width: 70px;
                height: 70px;
            }
            
            .product-card {
                padding: 20px;
            }
            
            .product-name {
                font-size: 1.1rem;
            }
            
            .product-link {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="logo.png" alt="Comprei Barato">
                Comprei Barato
            </div>
            <p class="subtitle">Descubra as melhores ofertas da Shopee em um só lugar</p>
        </header>

        <section class="categories-section">
            <div class="categories-title">
                <h2>Navegue por Categorias</h2>
                <p>Escolha a categoria que deseja explorar</p>
            </div>
            
            <nav class="categories">
                <button class="category-btn" onclick="showCategory('pets')">
                    <img src="assets/icons/pets.png" alt="Pets">
                    <span>Pets</span>
                </button>
                <button class="category-btn" onclick="showCategory('fones')">
                    <img src="assets/icons/audio.png" alt="Fones">
                    <span>Fones</span>
                </button>
                <button class="category-btn" onclick="showCategory('eletronicos')">
                    <img src="assets/icons/eletronicos.png" alt="Eletrônicos">
                    <span>Eletrônicos</span>
                </button>
                <button class="category-btn" onclick="showCategory('gamer')">
                    <img src="assets/icons/gamer.png" alt="Gamer">
                    <span>Gamer</span>
                </button>
                <button class="category-btn" onclick="showCategory('utensilios')">
                    <img src="assets/icons/utensilios.png" alt="Utensílios">
                    <span>Utensílios</span>
                </button>
                <button class="category-btn" onclick="showCategory('roupas')">
                    <img src="assets/icons/roupas.png" alt="Roupas">
                    <span>Roupas</span>
                </button>
                <button class="category-btn" onclick="showCategory('cabos')">
                    <img src="assets/icons/cabos.png" alt="Cabos">
                    <span>Cabos</span>
                </button>
                <button class="category-btn" onclick="showCategory('ferramentas')">
                    <img src="assets/icons/ferramentas.png" alt="Ferramentas">
                    <span>Ferramentas</span>
                </button>
            </nav>
        </section>

        <main class="products-section">
            <div id="productsContainer">
                <!-- Produtos serão carregados aqui -->
            </div>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Comprei Barato. Todos os direitos reservados.</p>
    </footer>

    <script src="database.js"></script>
    <script>
        let currentCategory = null;
        let products = [];

        // Função para sanitizar entrada de dados
        function sanitizeInput(input) {
            if (typeof input !== 'string') return '';
            return input.replace(/[<>\"'&]/g, '').trim();
        }

        // Função para escapar HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Carregar produtos do banco de dados
        async function loadProducts() {
            try {
                const allProducts = await dbManager.getAllProducts();
                products = allProducts;
                showAllProducts();
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                // Fallback para localStorage se necessário
                const localStorageProducts = JSON.parse(localStorage.getItem('collshop_products')) || [];
                products = localStorageProducts;
                showAllProducts();
            }
        }

        // Mostrar todos os produtos
        function showAllProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            // Agrupar produtos por categoria
            const productsByCategory = {};
            products.forEach(product => {
                if (!productsByCategory[product.category]) {
                    productsByCategory[product.category] = [];
                }
                productsByCategory[product.category].push(product);
            });

            // Mostrar apenas categorias que têm produtos
            Object.keys(productsByCategory).forEach(category => {
                if (productsByCategory[category].length > 0) {
                    const categoryProducts = productsByCategory[category];
                    const categoryInfo = getCategoryInfo(category);
                    
                    const categorySection = document.createElement('div');
                    categorySection.className = 'category-section';
                    
                    const categoryTitle = document.createElement('div');
                    categoryTitle.className = 'category-title';
                    categoryTitle.innerHTML = `
                        <img src="${escapeHtml(categoryInfo.icon)}" alt="${escapeHtml(categoryInfo.name)}">
                        <div>
                            <h2>${escapeHtml(categoryInfo.name)}</h2>
                            <p>${escapeHtml(categoryInfo.description)}</p>
                        </div>
                    `;
                    
                    const productsGrid = document.createElement('div');
                    productsGrid.className = 'products-grid';
                    
                    categoryProducts.forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.className = 'product-card';
                        
                        const imageHtml = product.imageUrl 
                            ? `<img src="${escapeHtml(product.imageUrl)}" alt="${escapeHtml(product.name)}" class="product-image" loading="lazy">`
                            : `<img src="${escapeHtml(product.image)}" alt="${escapeHtml(product.name)}" class="product-image" loading="lazy">`;
                        
                        productCard.innerHTML = `
                            ${imageHtml}
                            <h3 class="product-name">${escapeHtml(product.name)}</h3>
                            <a href="${escapeHtml(product.link)}" class="product-link" target="_blank" rel="noopener noreferrer">Ver Oferta</a>
                        `;
                        
                        productsGrid.appendChild(productCard);
                    });
                    
                    categorySection.appendChild(categoryTitle);
                    categorySection.appendChild(productsGrid);
                    container.appendChild(categorySection);
                }
            });
        }

        // Mostrar produtos de uma categoria específica
        function showCategory(category) {
            currentCategory = category;
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            const categoryProducts = products.filter(product => product.category === category);
            const categoryInfo = getCategoryInfo(category);

            if (categoryProducts.length === 0) {
                container.innerHTML = `
                    <div class="category-title">
                        <img src="${escapeHtml(categoryInfo.icon)}" alt="${escapeHtml(categoryInfo.name)}">
                        <div>
                            <h2>${escapeHtml(categoryInfo.name)}</h2>
                            <p>Nenhum produto encontrado nesta categoria.</p>
                        </div>
                    </div>
                `;
                return;
            }

            const categoryTitle = document.createElement('div');
            categoryTitle.className = 'category-title';
            categoryTitle.innerHTML = `
                <img src="${escapeHtml(categoryInfo.icon)}" alt="${escapeHtml(categoryInfo.name)}">
                <div>
                    <h2>${escapeHtml(categoryInfo.name)}</h2>
                    <p>${escapeHtml(categoryInfo.description)}</p>
                </div>
            `;

            const productsGrid = document.createElement('div');
            productsGrid.className = 'products-grid';

            categoryProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                const imageHtml = product.imageUrl 
                    ? `<img src="${escapeHtml(product.imageUrl)}" alt="${escapeHtml(product.name)}" class="product-image" loading="lazy">`
                    : `<img src="${escapeHtml(product.image)}" alt="${escapeHtml(product.name)}" class="product-image" loading="lazy">`;
                
                productCard.innerHTML = `
                    ${imageHtml}
                    <h3 class="product-name">${escapeHtml(product.name)}</h3>
                    <a href="${escapeHtml(product.link)}" class="product-link" target="_blank" rel="noopener noreferrer">Ver Oferta</a>
                `;
                
                productsGrid.appendChild(productCard);
            });

            container.appendChild(categoryTitle);
            container.appendChild(productsGrid);
        }

        // Obter informações da categoria
        function getCategoryInfo(category) {
            const categories = {
                pets: {
                    name: 'Pets',
                    description: 'Produtos para seus melhores amigos',
                    icon: 'assets/icons/pets.png'
                },
                fones: {
                    name: 'Fones',
                    description: 'Fones de ouvido e acessórios de áudio',
                    icon: 'assets/icons/audio.png'
                },
                eletronicos: {
                    name: 'Eletrônicos',
                    description: 'Os melhores produtos de tecnologia',
                    icon: 'assets/icons/eletronicos.png'
                },
                gamer: {
                    name: 'Gamer',
                    description: 'Produtos para gamers de verdade',
                    icon: 'assets/icons/gamer.png'
                },
                utensilios: {
                    name: 'Utensílios',
                    description: 'Utensílios para casa e cozinha',
                    icon: 'assets/icons/utensilios.png'
                },
                roupas: {
                    name: 'Roupas',
                    description: 'Roupas e acessórios para todos os estilos',
                    icon: 'assets/icons/roupas.png'
                },
                cabos: {
                    name: 'Cabos',
                    description: 'Cabos e conectores de qualidade',
                    icon: 'assets/icons/cabos.png'
                },
                ferramentas: {
                    name: 'Ferramentas',
                    description: 'Ferramentas profissionais e domésticas',
                    icon: 'assets/icons/ferramentas.png'
                }
            };
            return categories[category] || { name: category, description: '', icon: '' };
        }

        // Carregar produtos quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
        });

        // Verificar se há novos produtos no localStorage
        window.addEventListener('storage', function(e) {
            if (e.key === 'collshop_products') {
                const newProducts = JSON.parse(localStorage.getItem('collshop_products')) || [];
                products = newProducts;
                if (currentCategory) {
                    showCategory(currentCategory);
                } else {
                    showAllProducts();
                }
            }
        });
    </script>
</body>
</html>
