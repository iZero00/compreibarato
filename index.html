<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https:;">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    <title>Comprei Barato - As Melhores Ofertas da Shopee</title>
    <meta name="description" content="Descubra as melhores ofertas da Shopee em um só lugar. Produtos organizados por categorias com preços incríveis.">
    <meta name="keywords" content="shopee, ofertas, produtos, barato, compras online">
    <meta name="author" content="Vinicius">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://compreibarato.com/">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 30px;
            z-index: -1;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 30px;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .category-btn:hover::before {
            opacity: 1;
        }

        .category-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .category-btn img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .category-btn:hover img {
            transform: scale(1.1);
        }

        .category-btn span {
            font-weight: 600;
            color: #2d3748;
            font-size: 0.9rem;
        }

        .products-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .category-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .category-title h2 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .category-title img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .category-title p {
            color: #718096;
            font-size: 1.1rem;
            margin-top: 5px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .product-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .product-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .no-products {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
            font-size: 1.2rem;
        }

        .footer {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        /* Responsividade */
        @media (max-width: 1024px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .categories {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 15px;
            }
            
            .category-btn {
                padding: 15px;
            }
            
            .category-btn img {
                width: 40px;
                height: 40px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 25px 15px;
                margin-bottom: 30px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .categories {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 10px;
            }
            
            .category-btn {
                padding: 12px;
            }
            
            .category-btn img {
                width: 35px;
                height: 35px;
            }
            
            .category-btn span {
                font-size: 0.8rem;
            }
            
            .products-section {
                padding: 25px 15px;
            }
            
            .category-title {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .category-title h2 {
                font-size: 1.5rem;
            }
            
            .category-title img {
                width: 50px;
                height: 50px;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .product-card {
                padding: 20px;
            }
            
            .product-image {
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 20px 10px;
                border-radius: 20px;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .categories {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .category-btn {
                padding: 10px;
            }
            
            .category-btn img {
                width: 30px;
                height: 30px;
            }
            
            .category-btn span {
                font-size: 0.7rem;
            }
            
            .products-section {
                padding: 20px 10px;
                border-radius: 20px;
            }
            
            .category-title {
                padding: 15px;
            }
            
            .category-title h2 {
                font-size: 1.3rem;
            }
            
            .product-card {
                padding: 15px;
            }
            
            .product-image {
                height: 160px;
            }
            
            .product-name {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">💰 Comprei Barato</h1>
            <p class="subtitle">Descubra as melhores ofertas da Shopee em um só lugar</p>
            
            <div class="categories">
                <button class="category-btn" onclick="showCategory('pets')">
                    <img src="assets/icons/pets.png" alt="Pets" loading="lazy">
                    <span>Pets</span>
                </button>
                <button class="category-btn" onclick="showCategory('fones')">
                    <img src="assets/icons/audio.png" alt="Fones" loading="lazy">
                    <span>Fones</span>
                </button>
                <button class="category-btn" onclick="showCategory('eletronicos')">
                    <img src="assets/icons/eletronicos.png" alt="Eletrônicos" loading="lazy">
                    <span>Eletrônicos</span>
                </button>
                <button class="category-btn" onclick="showCategory('gamer')">
                    <img src="assets/icons/gamer.png" alt="Gamer" loading="lazy">
                    <span>Gamer</span>
                </button>
                <button class="category-btn" onclick="showCategory('utensilios')">
                    <img src="assets/icons/utensilios.png" alt="Utensílios" loading="lazy">
                    <span>Utensílios</span>
                </button>
                <button class="category-btn" onclick="showCategory('roupas')">
                    <img src="assets/icons/roupas.png" alt="Roupas" loading="lazy">
                    <span>Roupas</span>
                </button>
                <button class="category-btn" onclick="showCategory('cabos')">
                    <img src="assets/icons/cabos.png" alt="Cabos" loading="lazy">
                    <span>Cabos</span>
                </button>
                <button class="category-btn" onclick="showCategory('ferramentas')">
                    <img src="assets/icons/ferramentas.png" alt="Ferramentas" loading="lazy">
                    <span>Ferramentas</span>
                </button>
            </div>
        </header>

        <main class="products-section">
            <div id="productsContainer">
                <!-- Produtos serão carregados aqui -->
            </div>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Comprei Barato. Todos os direitos reservados.</p>
    </footer>

    <script src="database.js"></script>
    <script>
        // Função para sanitizar entrada de dados
        function sanitizeInput(input) {
            if (typeof input !== 'string') return '';
            return input.replace(/[<>\"'&]/g, '').trim();
        }

        // Função para escapar HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Carregar produtos do banco de dados
        let products = [];
        let currentCategory = null;

        async function loadProducts() {
            try {
                const dbProducts = await dbManager.getAllProducts();
                products = dbProducts;
                showAllProducts();
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                // Fallback para localStorage se necessário
                const localStorageProducts = JSON.parse(localStorage.getItem('collshop_products')) || [];
                products = localStorageProducts;
                showAllProducts();
            }
        }

        function showCategory(category) {
            currentCategory = category;
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            const productsByCategory = groupProductsByCategory();
            
            if (productsByCategory[category] && productsByCategory[category].length > 0) {
                const categoryTitle = document.createElement('div');
                categoryTitle.className = 'category-title';
                categoryTitle.innerHTML = `
                    <img src="assets/icons/${category}.png" alt="${getCategoryName(category)}" loading="lazy">
                    <div>
                        <h2>${escapeHtml(getCategoryName(category))}</h2>
                        <p>${escapeHtml(getCategoryDescription(category))}</p>
                    </div>
                `;
                container.appendChild(categoryTitle);

                const productsGrid = document.createElement('div');
                productsGrid.className = 'products-grid';

                productsByCategory[category].forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    
                    const productImage = product.imageUrl || product.image;
                    const imageHtml = productImage ? `<img src="${escapeHtml(productImage)}" alt="${escapeHtml(product.name)}" class="product-image" loading="lazy" onerror="this.src='assets/icons/${escapeHtml(product.category)}.png'">` : '';
                    
                    productCard.innerHTML = `
                        ${imageHtml}
                        <h3 class="product-name">${escapeHtml(product.name)}</h3>
                        <a href="${escapeHtml(product.link)}" class="product-link" target="_blank" rel="noopener noreferrer">Ver Oferta</a>
                    `;
                    productsGrid.appendChild(productCard);
                });

                container.appendChild(productsGrid);
            } else {
                container.innerHTML = '<div class="no-products">Nenhum produto encontrado nesta categoria.</div>';
            }
        }

        function showAllProducts() {
            currentCategory = null;
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            const productsByCategory = groupProductsByCategory();
            
            Object.keys(productsByCategory).forEach(category => {
                if (productsByCategory[category].length > 0) {
                    const categoryTitle = document.createElement('div');
                    categoryTitle.className = 'category-title';
                    categoryTitle.innerHTML = `
                        <img src="assets/icons/${category}.png" alt="${getCategoryName(category)}" loading="lazy">
                        <div>
                            <h2>${escapeHtml(getCategoryName(category))}</h2>
                            <p>${escapeHtml(getCategoryDescription(category))}</p>
                        </div>
                    `;
                    container.appendChild(categoryTitle);

                    const productsGrid = document.createElement('div');
                    productsGrid.className = 'products-grid';

                    productsByCategory[category].forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.className = 'product-card';
                        
                        const productImage = product.imageUrl || product.image;
                        const imageHtml = productImage ? `<img src="${escapeHtml(productImage)}" alt="${escapeHtml(product.name)}" class="product-image" loading="lazy" onerror="this.src='assets/icons/${escapeHtml(product.category)}.png'">` : '';
                        
                        productCard.innerHTML = `
                            ${imageHtml}
                            <h3 class="product-name">${escapeHtml(product.name)}</h3>
                            <a href="${escapeHtml(product.link)}" class="product-link" target="_blank" rel="noopener noreferrer">Ver Oferta</a>
                        `;
                        productsGrid.appendChild(productCard);
                    });

                    container.appendChild(productsGrid);
                }
            });
        }

        function groupProductsByCategory() {
            const grouped = {};
            products.forEach(product => {
                if (!grouped[product.category]) {
                    grouped[product.category] = [];
                }
                grouped[product.category].push(product);
            });
            return grouped;
        }

        function getCategoryName(category) {
            const categories = {
                'pets': 'Pets',
                'fones': 'Fones',
                'eletronicos': 'Eletrônicos',
                'gamer': 'Gamer',
                'utensilios': 'Utensílios',
                'roupas': 'Roupas',
                'cabos': 'Cabos',
                'ferramentas': 'Ferramentas'
            };
            return categories[category] || category;
        }

        function getCategoryDescription(category) {
            const descriptions = {
                'pets': 'Produtos para seus melhores amigos',
                'fones': 'Fones de ouvido e acessórios de áudio',
                'eletronicos': 'Os melhores produtos de tecnologia',
                'gamer': 'Produtos para gamers de verdade',
                'utensilios': 'Utensílios para casa e cozinha',
                'roupas': 'Roupas e acessórios para todos os estilos',
                'cabos': 'Cabos e conectores de qualidade',
                'ferramentas': 'Ferramentas profissionais e domésticas'
            };
            return descriptions[category] || 'Produtos em destaque';
        }

        // Carregar produtos quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
        });

        // Verificar se há novos produtos no localStorage
        window.addEventListener('storage', function(e) {
            if (e.key === 'collshop_products') {
                const newProducts = JSON.parse(localStorage.getItem('collshop_products')) || [];
                products = newProducts;
                if (currentCategory) {
                    showCategory(currentCategory);
                } else {
                    showAllProducts();
                }
            }
        });
    </script>
</body>
</html>
