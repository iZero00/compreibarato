    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 30px;
            z-index: -1;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .logo img {
            width: 1.2em;
            height: 1.2em;
            object-fit: contain;
            border-radius: 100%;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #718096;
            margin-bottom: 0;
            font-weight: 400;
        }

        .categories-section {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .categories-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .categories-title h2 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .categories-title p {
            font-size: 1.1rem;
            color: #718096;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 25px;
            justify-content: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 25px;
            padding: 25px 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            pointer-events: auto;
            z-index: 1;
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 25px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .category-btn:hover::before {
            opacity: 1;
        }

        .category-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .category-btn:active {
            transform: translateY(-4px) scale(1.02);
        }

        .category-btn:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        .category-btn img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s ease;
            pointer-events: none;
        }

        .category-btn:hover img {
            transform: scale(1.15);
        }

        .category-btn span {
            font-weight: 600;
            color: #2d3748;
            font-size: 1rem;
            text-align: center;
            pointer-events: none;
        }

        .products-section {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .category-title {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 50px;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            justify-content: center;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .category-title h2 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .category-title img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
        }

        .category-title p {
            color: #718096;
            font-size: 1.4rem;
            margin-top: 10px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            justify-content: center;
            max-width: 1100px;
            margin: 0 auto;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            border-radius: 25px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            display: block;
            max-width: 100%;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            line-height: 1.4;
            flex-grow: 1;
        }

        .product-link {
            display: block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            text-align: center;
            margin-top: auto;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .product-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .footer {
            text-align: center;
            padding: 50px 20px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 40px;
            width: 100%;
        }

        .footer p {
            font-size: 1rem;
        }

                 .admin-link {
             position: fixed;
             bottom: 20px;
             right: 20px;
             background: rgba(255, 255, 255, 0.9);
             backdrop-filter: blur(10px);
             border-radius: 50%;
             width: 50px;
             height: 50px;
             display: flex;
             align-items: center;
             justify-content: center;
             text-decoration: none;
             font-size: 1.5rem;
             box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
             transition: all 0.3s ease;
             z-index: 1000;
             border: none;
             cursor: pointer;
         }

                 .admin-link:hover {
             transform: scale(1.1);
             box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
             background: rgba(255, 255, 255, 1);
         }



        /* Responsividade */
        @media (max-width: 1200px) {
            .container {
                padding: 15px;
                gap: 30px;

            .header {
                padding: 40px 30px;

            .logo {
                font-size: 3rem;

            .categories-section,
            .products-section {
                padding: 30px;
            }
            
            .categories {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));

            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 25px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2.5rem;
                gap: 15px;
            }
            
            .logo img {
                width: 1.2em;
                height: 1.2em;
                border-radius: 100%;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .categories-section,
            .products-section {
                padding: 25px 20px;
            }
            
            .categories-title h2 {
                font-size: 2rem;
            }
            
            .categories {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 15px;
            }
            
            .category-btn {
                padding: 20px 15px;
                pointer-events: auto;
                touch-action: manipulation;
            }
            
            .category-btn img {
                width: 50px;
                height: 50px;
                pointer-events: none;
            }
            
            .category-btn span {
                font-size: 0.9rem;
                pointer-events: none;
            }
            
            .category-title {
                padding: 30px 20px;
                margin-bottom: 40px;
                flex-direction: column;
                text-align: center;
            }
            
            .category-title h2 {
                font-size: 2.5rem;
            }
            
            .category-title img {
                width: 50px;
                height: 50px;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .product-card {
                padding: 25px;
            }
            
            .product-name {
                font-size: 1.1rem;
            }
            
            .product-image {
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                gap: 20px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .logo {
                font-size: 2rem;
                gap: 10px;
            }
            
            .logo img {
                width: 1.2em;
                height: 1.2em;
                border-radius: 100%;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .categories-section,
            .products-section {
                padding: 20px 15px;
            }
            
            .categories-title h2 {
                font-size: 1.8rem;
            }
            
            .categories {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .category-btn {
                padding: 15px 10px;
                pointer-events: auto;
                touch-action: manipulation;
            }
            
            .category-btn img {
                width: 40px;
                height: 40px;
                pointer-events: none;
            }
            
            .category-btn span {
                font-size: 0.8rem;
                pointer-events: none;
            }
            
            .category-title {
                padding: 25px 15px;
                margin-bottom: 35px;
            }
            
            .category-title h2 {
                font-size: 2rem;
            }
            
            .category-title img {
                width: 70px;
                height: 70px;
            }
            
            .product-card {
                padding: 20px;
            }
            
            .product-name {
                font-size: 1.1rem;
            }
            
            .product-link {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
            
            .admin-link {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>

     <script>
         let currentCategory = null;

         // Função para escapar HTML
         function escapeHtml(text) {
             const div = document.createElement('div');
             div.textContent = text;
             return div.innerHTML;
         }

         // Mostrar todos os produtos
         function showAllProducts() {
             currentCategory = null;
             app.loadProducts();
         }

         // Mostrar produtos de uma categoria específica
         function showCategory(category) {
             currentCategory = category;
             app.loadProducts(category);
         }

         // Obter informações da categoria
         function getCategoryInfo(category) {
             const categories = {
                 pets: {
                     name: 'Pets',

                 fones: {

                     icon: 'assets/icons/audio.png'

                     icon: 'assets/icons/eletronicos.png'
                 },
                 gamer: {
                     name: 'Gamer',
                     description: 'Produtos para gamers de verdade',
                     icon: 'assets/icons/gamer.png'
                 },
                 utensilios: {
                     name: 'Utensílios',
                     description: 'Utensílios para casa e cozinha',
                     icon: 'assets/icons/utensilios.png'
                 },
                 roupas: {
                     name: 'Roupas',
                     description: 'Roupas e acessórios para todos os estilos',
                     icon: 'assets/icons/roupas.png'
                 },
                 cabos: {
                     name: 'Cabos',
                     description: 'Cabos e conectores de qualidade',
                     icon: 'assets/icons/cabos.png'
                 },
                 ferramentas: {
                     name: 'Ferramentas',
                     description: 'Ferramentas profissionais e domésticas',
                     icon: 'assets/icons/ferramentas.png'

             };
             return categories[category] || { name: category, description: '', icon: '' };
         }

                   

          // Aguardar o app inicializar
          document.addEventListener('DOMContentLoaded', function() {
              // Aguardar o app estar pronto
              const checkApp = () => {
                  if (window.app && window.app.db) {
                      app.loadProducts();
                  } else {
                      setTimeout(checkApp, 100);
                  }
              };
              checkApp();
          });
     </script>
