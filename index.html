<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprei Barato - Produtos Shopee em Destaque</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
            transition: all 0.5s ease;
            overflow-x: hidden;
        }

        /* Cores por categoria - Gradientes modernos */
        body.category-pets {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        }

        body.category-fones {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        body.category-eletronicos {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        body.category-gamer {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fad0c4 100%);
        }

        body.category-utensilios {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        body.category-roupas {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        body.category-cabos {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        }

        body.category-ferramentas {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 30px;
            z-index: -1;
        }

        .logo {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #718096;
            font-size: 1.2rem;
            font-weight: 500;
            line-height: 1.6;
        }

        .category-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .category-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .category-btn:hover::before {
            left: 100%;
        }

        .category-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }

        .category-btn.active {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            box-shadow: 0 15px 35px rgba(118, 75, 162, 0.4);
        }

        .category-btn img {
            width: 32px;
            height: 32px;
            object-fit: contain;
            border-radius: 100%;
        }

        .category-btn span {
            font-size: 16px;
        }

        .category-section {
            margin-bottom: 50px;
        }

        .category-title {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .category-title h2 {
            color: #2d3748;
            font-size: 2.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-weight: 700;
        }

        .category-title h2 img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .category-title p {
            color: #718096;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            border-radius: 25px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 280px;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #667eea;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 20px;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .buy-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .buy-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .buy-button:hover::before {
            left: 100%;
        }

        .buy-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .hidden {
            display: none;
        }

        /* Tablet */
        @media (max-width: 1024px) {
            .container {
                padding: 20px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .category-buttons {
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .category-btn {
                padding: 15px 25px;
                font-size: 0.9rem;
            }
            
            .category-btn img {
                width: 28px;
                height: 28px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 25px;
            }
            
            .product-card {
                padding: 25px;
            }
            
            .product-image {
                height: 220px;
            }
            
            .category-title {
                padding: 25px;
            }
            
            .category-title h2 {
                font-size: 1.8rem;
            }
            
            .category-title h2 img {
                width: 35px;
                height: 35px;
            }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 25px 15px;
                text-align: center;
                border-radius: 25px;
            }
            
            .logo {
                font-size: 2.2rem;
                margin-bottom: 10px;
            }
            
            .subtitle {
                font-size: 1rem;
                line-height: 1.5;
            }
            
            .category-nav {
                margin: 25px 0;
                border-radius: 25px;
                padding: 25px;
            }
            
            .category-buttons {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .category-btn {
                width: 100%;
                max-width: 300px;
                padding: 18px 25px;
                font-size: 1rem;
                justify-content: center;
            }
            
            .category-btn img {
                width: 30px;
                height: 30px;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .product-card {
                padding: 25px;
                margin: 0 5px;
                border-radius: 20px;
            }
            
            .product-image {
                height: 200px;
                border-radius: 15px;
            }
            
            .product-title {
                font-size: 1.2rem;
                margin-bottom: 18px;
            }
            
            .buy-button {
                padding: 18px 30px;
                font-size: 1.1rem;
            }
            
            .category-title {
                padding: 25px;
                margin-bottom: 25px;
                border-radius: 20px;
            }
            
            .category-title h2 {
                font-size: 1.5rem;
                flex-direction: column;
                gap: 10px;
            }
            
            .category-title h2 img {
                width: 45px;
                height: 45px;
            }
            
            .category-title p {
                font-size: 1rem;
            }
        }

        /* Mobile pequeno */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 20px 15px;
                border-radius: 20px;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .category-btn {
                max-width: 100%;
                padding: 15px 20px;
                font-size: 0.9rem;
            }
            
            .category-btn img {
                width: 26px;
                height: 26px;
            }
            
            .product-card {
                padding: 20px;
                margin: 0 2px;
                border-radius: 15px;
            }
            
            .product-image {
                height: 180px;
                border-radius: 12px;
            }
            
            .product-title {
                font-size: 1.1rem;
            }
            
            .buy-button {
                padding: 15px 25px;
                font-size: 1rem;
            }
            
            .category-title h2 {
                font-size: 1.3rem;
            }
            
            .category-title h2 img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo">✨ Comprei Barato</div>
            <div class="subtitle">Descubra as melhores ofertas da Shopee em um só lugar</div>
        </div>

        <div class="category-nav">
            <div class="category-buttons">
                <button class="category-btn" onclick="showCategory('pets')">
                    <img src="assets/icons/pets.png" alt="Pets">
                    Pets
                </button>
                <button class="category-btn" onclick="showCategory('fones')">
                    <img src="assets/icons/audio.png" alt="Fones">
                    Fones
                </button>
                <button class="category-btn" onclick="showCategory('eletronicos')">
                    <img src="assets/icons/eletronicos.png" alt="Eletrônicos">
                    Eletrônicos
                </button>
                <button class="category-btn" onclick="showCategory('gamer')">
                    <img src="assets/icons/gamer.png" alt="Gamer">
                    Gamer
                </button>
                <button class="category-btn" onclick="showCategory('utensilios')">
                    <img src="assets/icons/utensilios.png" alt="Utensílios">
                    Utensílios
                </button>
                <button class="category-btn" onclick="showCategory('roupas')">
                    <img src="assets/icons/roupas.png" alt="Roupas">
                    Roupas
                </button>
                <button class="category-btn" onclick="showCategory('cabos')">
                    <img src="assets/icons/cabos.png" alt="Cabos">
                    Cabos
                </button>
                <button class="category-btn" onclick="showCategory('ferramentas')">
                    <img src="assets/icons/ferramentas.png" alt="Ferramentas">
                    Ferramentas
                </button>
            </div>
        </div>

        <div id="productsContainer">
            <!-- Produtos serão carregados dinamicamente aqui -->
        </div>
    </div>

    <script>
        // Carregar produtos do localStorage
        let products = JSON.parse(localStorage.getItem('collshop_products')) || [];

        // Produtos padrão se não houver produtos cadastrados
        const defaultProducts = [];

        // Se não há produtos cadastrados, usar os padrão
        if (products.length === 0) {
            products = defaultProducts;
        }

        // Função para carregar produtos
        function loadProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            // Agrupar produtos por categoria
            const productsByCategory = {};
            products.forEach(product => {
                if (!productsByCategory[product.category]) {
                    productsByCategory[product.category] = [];
                }
                productsByCategory[product.category].push(product);
            });

            // Criar seções para cada categoria que tem produtos
            Object.keys(productsByCategory).forEach(category => {
                // Só criar seção se a categoria tem produtos
                if (productsByCategory[category].length > 0) {
                    const categorySection = document.createElement('div');
                    categorySection.className = 'category-section';
                    categorySection.id = category;

                    const categoryTitle = document.createElement('div');
                    categoryTitle.className = 'category-title';
                    categoryTitle.innerHTML = `
                        <h2>${getCategoryIcon(category)} ${getCategoryName(category)}</h2>
                        <p>${getCategoryDescription(category)}</p>
                    `;

                    const productsGrid = document.createElement('div');
                    productsGrid.className = 'products-grid';

                    productsByCategory[category].forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.className = 'product-card';
                        productCard.onclick = () => window.open(product.link, '_blank');
                        productCard.innerHTML = `
                            <div class="product-image">
                                ${product.imageUrl ? `<img src="${product.imageUrl}" alt="${product.name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">` : ''}
                            </div>
                            <div class="product-title">${product.name}</div>
                            <button class="buy-button">Comprar Agora</button>
                        `;
                        productsGrid.appendChild(productCard);
                    });

                    categorySection.appendChild(categoryTitle);
                    categorySection.appendChild(productsGrid);
                    container.appendChild(categorySection);
                }
            });

            // Mostrar todas as categorias por padrão
            const sections = document.querySelectorAll('.category-section');
            sections.forEach(section => {
                section.classList.remove('hidden');
            });
        }

        // Função para mostrar categoria
        function showCategory(category) {
            const sections = document.querySelectorAll('.category-section');
            const buttons = document.querySelectorAll('.category-btn');

            // Esconder todas as categorias
            sections.forEach(section => {
                section.classList.add('hidden');
            });

            // Remover classe active de todos os botões
            buttons.forEach(btn => {
                btn.classList.remove('active');
            });

            // Mudar cor do background baseado na categoria
            document.body.className = '';
            document.body.classList.add(`category-${category}`);

            // Mostrar categoria selecionada
            const selectedSection = document.getElementById(category);
            if (selectedSection) {
                selectedSection.classList.remove('hidden');
            }

            // Adicionar classe active ao botão clicado
            event.target.classList.add('active');
        }

        // Função para obter nome da categoria
        function getCategoryName(category) {
            const categories = {
                'pets': 'Pets',
                'fones': 'Fones',
                'eletronicos': 'Eletrônicos',
                'gamer': 'Gamer',
                'utensilios': 'Utensílios',
                'roupas': 'Roupas',
                'cabos': 'Cabos',
                'ferramentas': 'Ferramentas'
            };
            return categories[category] || category;
        }

        // Função para obter ícone da categoria (usando as imagens personalizadas)
        function getCategoryIcon(category) {
            const icons = {
                'pets': '<img src="assets/icons/pets.png" alt="Pets" style="width: 40px; height: 40px; border-radius: 50%;">',
                'fones': '<img src="assets/icons/audio.png" alt="Fones" style="width: 40px; height: 40px; border-radius: 50%;">',
                'eletronicos': '<img src="assets/icons/eletronicos.png" alt="Eletrônicos" style="width: 40px; height: 40px; border-radius: 50%;">',
                'gamer': '<img src="assets/icons/gamer.png" alt="Gamer" style="width: 40px; height: 40px; border-radius: 50%;">',
                'utensilios': '<img src="assets/icons/utensilios.png" alt="Utensílios" style="width: 40px; height: 40px; border-radius: 50%;">',
                'roupas': '<img src="assets/icons/roupas.png" alt="Roupas" style="width: 40px; height: 40px; border-radius: 50%;">',
                'cabos': '<img src="assets/icons/cabos.png" alt="Cabos" style="width: 40px; height: 40px; border-radius: 50%;">',
                'ferramentas': '<img src="assets/icons/ferramentas.png" alt="Ferramentas" style="width: 40px; height: 40px; border-radius: 50%;">'
            };
            return icons[category] || '🛍️';
        }

        // Função para obter descrição da categoria
        function getCategoryDescription(category) {
            const descriptions = {
                'pets': 'Produtos para seus melhores amigos',
                'fones': 'Fones de ouvido e acessórios de áudio',
                'eletronicos': 'Os melhores produtos de tecnologia',
                'gamer': 'Produtos para gamers de verdade',
                'utensilios': 'Utensílios para casa e cozinha',
                'roupas': 'Roupas e acessórios para todos os estilos',
                'cabos': 'Cabos e conectores de qualidade',
                'ferramentas': 'Ferramentas profissionais e domésticas'
            };
            return descriptions[category] || 'Produtos em destaque';
        }

        // Carregar produtos ao iniciar
        loadProducts();

        // Atualizar produtos a cada 5 segundos (para sincronizar com admin)
        setInterval(() => {
            const newProducts = JSON.parse(localStorage.getItem('collshop_products')) || [];
            if (JSON.stringify(newProducts) !== JSON.stringify(products)) {
                products = newProducts;
                loadProducts();
            }
        }, 5000);
    </script>
</body>
</html>
