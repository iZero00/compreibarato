<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Comprei Barato</title>
    <script src="../database.js"></script>
    <script>
        // Verificar autenticação antes de carregar a página
        (async function() {
            try {
                // Verificar se está logado
                const isLoggedIn = sessionStorage.getItem('admin_logged_in') === 'true';
                const sessionToken = sessionStorage.getItem('admin_session_token');
                
                if (!isLoggedIn || !sessionToken) {
                    window.location.href = 'login.html';
                    return;
                }
                
                // Verificar se a sessão é válida
                const isValidSession = await dbManager.validateSession(sessionToken);
                if (!isValidSession) {
                    // Sessão expirada
                    sessionStorage.removeItem('admin_logged_in');
                    sessionStorage.removeItem('admin_username');
                    sessionStorage.removeItem('admin_session_token');
                    window.location.href = 'login.html';
                    return;
                }
                
                // Sessão válida, continuar carregando a página
                console.log('Sessão válida, carregando painel admin...');
            } catch (error) {
                console.error('Erro ao verificar autenticação:', error);
                window.location.href = 'login.html';
            }
        })();

        // Proteção adicional contra manipulação via console
        (function() {
            // Bloquear acesso direto ao objeto dbManager
            const originalDbManager = window.dbManager;
            Object.defineProperty(window, 'dbManager', {
                get: function() {
                    return originalDbManager;
                },
                set: function() {
                    console.warn('⚠️ Tentativa de manipulação do dbManager bloqueada');
                    return false;
                }
            });

            // Bloquear console.log de informações sensíveis
            const originalLog = console.log;
            console.log = function(...args) {
                const message = args.join(' ');
                if (message.includes('password') || message.includes('hash') || message.includes('credential')) {
                    console.warn('⚠️ Tentativa de log de informações sensíveis bloqueada');
                    return;
                }
                originalLog.apply(console, args);
            };
        })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;

        .logout-btn {

            padding: 12px 20px;

            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

        }

        .logout-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(245, 101, 101, 0.4);
        }

        .logo {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #718096;
            font-size: 1.2rem;
            font-weight: 500;
            line-height: 1.6;
        }

        .admin-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 2.2rem;
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }

        .form-group {

        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2d3748;
            font-size: 1rem;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .category-icons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .category-icon {
            width: 80px;
            height: 90px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            gap: 8px;
        }

        .category-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s;
        }

        .category-icon:hover::before {
            left: 100%;
        }

        .category-icon:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .category-icon.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
        }

        .category-icon img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .category-name {
            font-size: 0.75rem;
            font-weight: 600;
            color: #2d3748;
            text-align: center;
            line-height: 1.2;
        }

        .category-icon.selected .category-name {
            color: white;
        }



        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-right: 15px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            box-shadow: 0 10px 30px rgba(113, 128, 150, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 15px 35px rgba(113, 128, 150, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            box-shadow: 0 10px 30px rgba(245, 101, 101, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 15px 35px rgba(245, 101, 101, 0.4);
        }

        .products-list {
            margin-top: 40px;
        }

        .product-item {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .product-item h3 {
            color: #2d3748;
            font-size: 1.3rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .product-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .product-info span {
            color: #4a5568;
            font-size: 0.95rem;
        }

        .product-info a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .product-info a:hover {
            color: #764ba2;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .success-message {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(72, 187, 120, 0.3);
        }

        .error-message {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(245, 101, 101, 0.3);
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 15px;
            margin-top: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

            }

            }

            .btn {

            .product-item {

        /* Mobile pequeno */
        @media (max-width: 480px) {
            .container {

            }
            
            .header {

                border-radius: 20px;
            }
            
            .logo {

            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .admin-panel {
                padding: 20px;
                border-radius: 20px;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .form-group input {
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .category-icons {
                gap: 10px;
            }
            
            .category-icon {
                width: 65px;
                height: 75px;
            }
            
            .category-icon img {
                width: 28px;
                height: 28px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
            
            .product-item {
                padding: 15px;
                border-radius: 12px;
            }
            
            .product-item h3 {
                font-size: 1.1rem;
            }
            
            .product-info span {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">✨ Admin Comprei Barato</div>
            <div class="subtitle">Painel de Administração - Vinicius</div>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>

        <div class="admin-panel">
            <h2 class="section-title">Adicionar Novo Produto</h2>
            
            <div id="message"></div>

            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Nome do Produto:</label>
                    <input type="text" id="productName" name="productName" required>
                </div>

                <div class="form-group">
                    <label for="productLink">Link do Shopee:</label>
                    <input type="url" id="productLink" name="productLink" required>
                </div>

                <div class="form-group">
                    <label>Selecionar Categoria e Ícone:</label>
                    <div class="category-icons">
                        <div class="category-icon" onclick="selectCategory('pets', 'Pets')" title="Pets">
                            <img src="../assets/icons/pets.png" alt="Pets">
                            <span class="category-name">Pets</span>
                        </div>
                        <div class="category-icon" onclick="selectCategory('fones', 'Fones')" title="Fones">
                            <img src="../assets/icons/audio.png" alt="Fones">
                            <span class="category-name">Fones</span>
                        </div>
                        <div class="category-icon selected" onclick="selectCategory('eletronicos', 'Eletrônicos')" title="Eletrônicos">
                            <img src="../assets/icons/eletronicos.png" alt="Eletrônicos">
                            <span class="category-name">Eletrônicos</span>
                        </div>
                        <div class="category-icon" onclick="selectCategory('gamer', 'Gamer')" title="Gamer">
                            <img src="../assets/icons/gamer.png" alt="Gamer">
                            <span class="category-name">Gamer</span>
                        </div>
                        <div class="category-icon" onclick="selectCategory('utensilios', 'Utensílios')" title="Utensílios">
                            <img src="../assets/icons/utensilios.png" alt="Utensílios">
                            <span class="category-name">Utensílios</span>
                        </div>
                        <div class="category-icon" onclick="selectCategory('roupas', 'Roupas')" title="Roupas">
                            <img src="../assets/icons/roupas.png" alt="Roupas">
                            <span class="category-name">Roupas</span>
                        </div>
                        <div class="category-icon" onclick="selectCategory('cabos', 'Cabos')" title="Cabos">
                            <img src="../assets/icons/cabos.png" alt="Cabos">
                            <span class="category-name">Cabos</span>
                        </div>
                        <div class="category-icon" onclick="selectCategory('ferramentas', 'Ferramentas')" title="Ferramentas">
                            <img src="../assets/icons/ferramentas.png" alt="Ferramentas">
                            <span class="category-name">Ferramentas</span>
                        </div>
                    </div>
                    <input type="hidden" id="productCategory" name="productCategory" value="eletronicos" required>
                    <input type="hidden" id="productImage" name="productImage" value="../assets/icons/eletronicos.png" required>
                </div>

                <div class="form-group">
                    <label for="productImageUrl">Link da Imagem (opcional):</label>
                    <input type="url" id="productImageUrl" name="productImageUrl" placeholder="https://exemplo.com/imagem.jpg">
                    <img id="imagePreview" class="image-preview" style="display: none;">
                </div>

                <button type="submit" class="btn" id="submitButton">Adicionar Produto</button>
                <button type="button" class="btn btn-secondary" onclick="clearForm()">Limpar Formulário</button>
            </form>

            <div class="products-list">
                <h2 class="section-title">Produtos Cadastrados</h2>
                <div id="productsList">
                    <!-- Produtos serão carregados aqui -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Verificar se o usuário está logado
        if (!sessionStorage.getItem('admin_logged_in')) {
            window.location.href = 'login.html';
        }

        // Armazenamento local dos produtos
        let products = JSON.parse(localStorage.getItem('collshop_products')) || [];
        let editingProductId = null; // Para controlar o modo de edição

        // Carregar produtos existentes
        loadProducts();

        // Função para selecionar categoria
        function selectCategory(categoryValue, categoryName) {
            const iconPath = `../assets/icons/${categoryValue === 'fones' ? 'audio' : categoryValue}.png`;
            document.getElementById('productCategory').value = categoryValue;
            document.getElementById('productImage').value = iconPath;
            
            // Remover classe selected de todos os ícones
            document.querySelectorAll('.category-icon').forEach(icon => {
                icon.classList.remove('selected');
            });
            
            // Adicionar classe selected ao ícone clicado
            event.target.closest('.category-icon').classList.add('selected');
        }

        // Preview da imagem
        document.getElementById('productImageUrl').addEventListener('input', function() {
            const url = this.value;
            const preview = document.getElementById('imagePreview');
            
            if (url) {
                preview.src = url;
                preview.style.display = 'block';
                preview.onerror = function() {
                    preview.classList.add('error');
                };
                preview.onload = function() {
                    preview.classList.remove('error');
                };
            } else {
                preview.style.display = 'none';
            }
        });

        // Função para adicionar/editar produto
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            if (editingProductId) {
                // Modo de edição
                const productIndex = products.findIndex(p => p.id === editingProductId);
                if (productIndex !== -1) {
                    products[productIndex] = {
                        id: editingProductId,
                        name: formData.get('productName'),
                        category: formData.get('productCategory'),
                        link: formData.get('productLink'),
                        image: formData.get('productImage'),
                        imageUrl: formData.get('productImageUrl') || null
                    };
                    
                    localStorage.setItem('collshop_products', JSON.stringify(products));
                    showMessage('Produto atualizado com sucesso!', 'success');
                    loadProducts();
                    clearForm();
                    editingProductId = null;
                    updateSubmitButton();
                }
            } else {
                // Modo de adição
                const product = {
                    id: Date.now(),
                    name: formData.get('productName'),
                    category: formData.get('productCategory'),
                    link: formData.get('productLink'),
                    image: formData.get('productImage'),
                    imageUrl: formData.get('productImageUrl') || null
                };

                products.push(product);
                localStorage.setItem('collshop_products', JSON.stringify(products));
                
                showMessage('Produto adicionado com sucesso!', 'success');
                loadProducts();
                clearForm();
            }
        });

        // Função para carregar produtos
        function loadProducts() {
            const productsList = document.getElementById('productsList');
            productsList.innerHTML = '';

            if (products.length === 0) {
                productsList.innerHTML = '<p style="text-align: center; color: #718096; font-size: 1.1rem;">Nenhum produto cadastrado.</p>';
                return;
            }

            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product-item';
                
                // Verificar se é um ícone personalizado ou emoji
                let iconDisplay = '';
                if (product.image && product.image.includes('../assets/icons/')) {
                    // É um ícone personalizado
                    const iconName = product.image.split('/').pop().replace('.png', '');
                    iconDisplay = `<img src="${product.image}" alt="${iconName}" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 8px;">`;
                } else {
                    // É um emoji
                    iconDisplay = `<span style="font-size: 24px; margin-right: 8px;">${product.image}</span>`;
                }
                
                productDiv.innerHTML = `
                    <h3>${iconDisplay} ${product.name}</h3>
                    <div class="product-info">
                        <span><strong>Categoria:</strong> ${getCategoryName(product.category)}</span>
                        <span><strong>Link:</strong> <a href="${product.link}" target="_blank">Ver no Shopee</a></span>
                        ${product.imageUrl ? `<span><strong>Imagem:</strong> <a href="${product.imageUrl}" target="_blank">Ver Imagem</a></span>` : ''}
                    </div>
                    <div class="product-actions">
                        <button class="btn" onclick="editProduct(${product.id})">Editar</button>
                        <button class="btn btn-danger" onclick="deleteProduct(${product.id})">Excluir</button>
                    </div>
                `;
                productsList.appendChild(productDiv);
            });
        }

        // Função para excluir produto
        function deleteProduct(id) {
            if (confirm('Tem certeza que deseja excluir este produto?')) {
                products = products.filter(product => product.id !== id);
                localStorage.setItem('collshop_products', JSON.stringify(products));
                loadProducts();
                showMessage('Produto excluído com sucesso!', 'success');
            }
        }

        // Função para editar produto
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                editingProductId = id;
                document.getElementById('productName').value = product.name;
                document.getElementById('productLink').value = product.link;
                document.getElementById('productImage').value = product.image;
                document.getElementById('productCategory').value = product.category;
                
                document.getElementById('productImageUrl').value = product.imageUrl || '';

                // Preview da imagem se existir
                if (product.imageUrl) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = product.imageUrl;
                    preview.style.display = 'block';
                }

                // Atualizar ícone selecionado
                document.querySelectorAll('.category-icon').forEach(icon => {
                    icon.classList.remove('selected');
                });
                
                const categoryValue = product.category;
                const iconPath = `../assets/icons/${categoryValue === 'fones' ? 'audio' : categoryValue}.png`;
                const iconElement = document.querySelector(`[onclick*="${categoryValue}"]`);
                if (iconElement) {
                    iconElement.classList.add('selected');
                }

                updateSubmitButton();
                showMessage('Produto carregado para edição. Clique em "Salvar Alterações" para salvar.', 'success');
            }
        }

        // Função para atualizar o botão de submit
        function updateSubmitButton() {
            const submitButton = document.getElementById('submitButton');
            if (editingProductId) {
                submitButton.textContent = 'Salvar Alterações';
                submitButton.style.background = 'linear-gradient(135deg, #48bb78 0%, #38a169 100%)';
            } else {
                submitButton.textContent = 'Adicionar Produto';
                submitButton.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
        }

        // Função para limpar formulário
        function clearForm() {
            document.getElementById('productForm').reset();
            document.getElementById('productCategory').value = 'eletronicos';
            document.getElementById('productImage').value = '../assets/icons/eletronicos.png';
            document.getElementById('imagePreview').style.display = 'none';
            editingProductId = null;
            updateSubmitButton();
            
            // Resetar ícone selecionado
            document.querySelectorAll('.category-icon').forEach(icon => {
                icon.classList.remove('selected');
            });
            document.querySelector('.category-icon[onclick*="eletronicos"]').classList.add('selected');
        }

        // Função para mostrar mensagens
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        // Função para obter nome da categoria
        function getCategoryName(category) {
            const categories = {
                'pets': 'Pets',
                'fones': 'Fones',
                'eletronicos': 'Eletrônicos',
                'gamer': 'Gamer',
                'utensilios': 'Utensílios',
                'roupas': 'Roupas',
                'cabos': 'Cabos',
                'ferramentas': 'Ferramentas'
            };
            return categories[category] || category;
        }

        // Função para adicionar produtos de exemplo (apenas para teste)
        function addSampleProducts() {
            const sampleProducts = [
                {
                    id: Date.now() + 1,
                    name: "Ração Premium para Cães",
                    category: "pets",
                    link: "https://shopee.com.br/racao-caes",

                {

                    imageUrl: null
                },
                {

            // Adicionar produtos de exemplo se não existirem produtos

                products = sampleProducts;

            }
        }

        // Adicionar produtos de exemplo na primeira vez
        if (products.length === 0) {
            addSampleProducts();
        }

        // Função para fazer logout
        function logout() {
            // Destruir sessão no banco de dados
            dbManager.destroySession();
            
            // Limpar sessionStorage
            sessionStorage.removeItem('admin_logged_in');
            sessionStorage.removeItem('admin_username');
            sessionStorage.removeItem('admin_session_token');
            
            // Redirecionar para login
            window.location.href = 'login.html';
        }
    </script>
