<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel Administrativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2d3748;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-reset {
            width: 100%;
            padding: 10px 24px;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
            margin-top: 10px;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .back-link {
            margin-top: 20px;
            display: block;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üîê Admin</div>
        <h2>Login Administrativo</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usu√°rio:</label>
                <input type="text" id="username" name="username" value="admin" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </form>
        <a href="../index.html" class="back-link">‚Üê Voltar ao site</a>
    </div>

    <script>
        // Sistema de autentica√ß√£o simples
        class AdminAuth {
            constructor() {
                this.db = null;
                this.init();
            }

            async init() {
                await this.loadDatabase();
                this.setupEventListeners();
            }

            async loadDatabase() {
                try {
                    console.log('üîÑ Carregando banco de dados...');
                    
                    // Tentar carregar do localStorage primeiro
                    const savedDB = localStorage.getItem('compreiBaratoDB');
                    if (savedDB) {
                        this.db = JSON.parse(savedDB);
                        console.log('‚úÖ Banco carregado do localStorage:', this.db);
                        return;
                    }
                    
                    console.log('‚ùå Nenhum banco no localStorage, criando banco padr√£o...');
                    
                    // Se n√£o houver no localStorage, criar banco padr√£o imediatamente
                    this.createDefaultDatabase();
                    
                } catch (error) {
                    console.error('‚ùå Erro ao carregar banco:', error);
                    this.createDefaultDatabase();
                }
            }

            createDefaultDatabase() {
                console.log('üîÑ Criando banco padr√£o...');
                
                this.db = {
                    users: [
                        {
                            id: 1,
                            username: "admin",
                            password: "admin123",
                            role: "admin",
                            created_at: new Date().toISOString()
                        }
                    ],
                    products: [
                        {
                            id: 1,
                            name: "Fone Bluetooth Wireless",
                            category: "fones",
                            description: "Fone de ouvido bluetooth com cancelamento de ru√≠do",
                            price: "R$ 89,90",
                            link: "https://shopee.com.br/fone-bluetooth",
                            image: "../assets/icons/audio.png",
                            active: true,
                            created_at: new Date().toISOString()
                        },
                        {
                            id: 2,
                            name: "Smartphone Android",
                            category: "eletronicos",
                            description: "Smartphone com c√¢mera de 48MP e bateria de 5000mAh",
                            price: "R$ 1.299,90",
                            link: "https://shopee.com.br/smartphone",
                            image: "../assets/icons/eletronicos.png",
                            active: true,
                            created_at: new Date().toISOString()
                        }
                    ],
                    categories: [
                        { id: "fones", name: "Fones", icon: "../assets/icons/audio.png" },
                        { id: "eletronicos", name: "Eletr√¥nicos", icon: "../assets/icons/eletronicos.png" },
                        { id: "ferramentas", name: "Ferramentas", icon: "../assets/icons/ferramentas.png" },
                        { id: "gamer", name: "Gamer", icon: "../assets/icons/gamer.png" },
                        { id: "pets", name: "Pets", icon: "../assets/icons/pets.png" },
                        { id: "roupas", name: "Roupas", icon: "../assets/icons/roupas.png" },
                        { id: "utensilios", name: "Utens√≠lios", icon: "../assets/icons/utensilios.png" },
                        { id: "cabos", name: "Cabos", icon: "../assets/icons/cabos.png" }
                    ]
                };
                
                localStorage.setItem('compreiBaratoDB', JSON.stringify(this.db));
                console.log('‚úÖ Banco padr√£o criado e salvo:', this.db);
            }

            setupEventListeners() {
                const loginForm = document.getElementById('loginForm');
                if (loginForm) {
                    loginForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.handleLogin();
                    });
                }
            }

            handleLogin() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('errorMessage');
                
                console.log('Tentando login com:', username, password);
                console.log('Banco atual:', this.db);
                
                // Garantir que o banco existe
                if (!this.db) {
                    console.log('üîÑ Banco n√£o encontrado, criando...');
                    this.createDefaultDatabase();
                }
                
                if (!this.db.users || this.db.users.length === 0) {
                    console.log('üîÑ Usu√°rios n√£o encontrados, criando admin padr√£o...');
                    this.createDefaultDatabase();
                }
                
                const user = this.db.users.find(u => 
                    u.username === username && u.password === password
                );
                
                console.log('Usu√°rio encontrado:', user);
                
                if (user && user.role === 'admin') {
                    // Salvar sess√£o do admin
                    const sessionData = {
                        user: user,
                        loggedIn: true,
                        timestamp: new Date().toISOString()
                    };
                    
                    localStorage.setItem('adminSession', JSON.stringify(sessionData));
                    console.log('Sess√£o salva:', sessionData);
                    
                    // Redirecionar para o painel
                    window.location.href = 'admin.html';
                } else {
                    errorMessage.textContent = 'Usu√°rio ou senha incorretos!';
                    errorMessage.style.display = 'block';
                }
            }
        }

        // Fun√ß√£o resetDatabase removida

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            new AdminAuth();
        });
    </script>
</body>
</html>
