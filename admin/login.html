<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <link rel="icon" type="image/png" href="../assets/icons/favicon.png">
    <title>Login - Comprei Barato</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #2E7D32;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2E7D32;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #E8F5E8;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .login-btn {
            background: linear-gradient(45deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #f44336;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #2E7D32;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üí∞ Comprei Barato</div>
        <div class="subtitle">Painel Administrativo - Vinicius</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usu√°rio:</label>
                <input type="text" id="username" name="username" required maxlength="50" pattern="[a-zA-Z0-9_]+" title="Apenas letras, n√∫meros e underscore">
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required minlength="6" maxlength="100">
            </div>
            
            <button type="submit" class="login-btn">Entrar</button>
            <div id="errorMessage" class="error-message">Usu√°rio ou senha incorretos!</div>
        </form>
        
        <a href="../index.html" class="back-link">‚Üê Voltar ao Site</a>
    </div>

    <script src="../database.js"></script>
    <script>
        // Fun√ß√£o para validar entrada
        function validateInput(input) {
            return input.replace(/[<>\"'&]/g, '').trim();
        }

        // Verificar se j√° est√° logado
        if (sessionStorage.getItem('admin_logged_in') === 'true') {
            window.location.href = 'index.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = validateInput(document.getElementById('username').value);
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.querySelector('.login-btn');
            
            // Valida√ß√£o adicional
            if (!username || !password) {
                errorMessage.textContent = 'Preencha todos os campos!';
                errorMessage.style.display = 'block';
                return;
            }

            if (username.length < 3 || username.length > 50) {
                errorMessage.textContent = 'Usu√°rio deve ter entre 3 e 50 caracteres!';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'Senha deve ter pelo menos 6 caracteres!';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Desabilitar bot√£o durante verifica√ß√£o
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verificando...';
            
            try {
                // Verificar credenciais usando o banco de dados
                const result = await dbManager.verifyCredentials(username, password);
                
                if (result.success) {
                    // Login bem-sucedido
                    errorMessage.style.display = 'none';
                    
                    // Criar sess√£o
                    const sessionToken = dbManager.createSession();
                    
                    // Salvar estado de login
                    sessionStorage.setItem('admin_logged_in', 'true');
                    sessionStorage.setItem('admin_username', username);
                    sessionStorage.setItem('admin_session_token', sessionToken);
                    
                    // Redirecionar para o painel admin
                    window.location.href = 'index.html';
                } else {
                    // Login falhou
                    errorMessage.textContent = result.message;
                    errorMessage.style.display = 'block';
                    document.getElementById('password').value = '';
                    
                    if (result.attempts_remaining !== undefined) {
                        errorMessage.textContent += ` (${result.attempts_remaining} tentativas restantes)`;
                    }
                }
            } catch (error) {
                console.error('Erro durante login:', error);
                errorMessage.textContent = 'Erro ao conectar com o banco de dados';
                errorMessage.style.display = 'block';
            } finally {
                // Reabilitar bot√£o
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });

        // Limpar mensagem de erro quando usu√°rio digitar
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
    </script>
</body>
</html>
